<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Bios</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      background-color: #2e7d32;
      padding: 15px;
      border-radius: 8px;
    }
    .player-bio {
      display: flex;
      align-items: stretch;
      background: #e8f5e9;
      border-left: 5px solid #2e7d32;
      border-radius: 8px;
      padding: 0;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .player-photo {
      width: 20%;
      background-color: #a5d6a7;
      flex-shrink: 0;
    }
    .player-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }
    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0;
    }
    .player-description {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Player Bios</h1>

  <div class="player-bio">
    <div class="player-photo"></div>
    <div class="player-info">
      <p class="player-name">YG</p>
      <p class="player-description">Elite Scrabble tactician and strategist.</p>
    </div>
  </div>

  <div class="player-bio">
    <div class="player-photo"></div>
    <div class="player-info">
      <p class="player-name">Joy</p>
      <p class="player-description">Known for quick plays and sharp scoring moves.</p>
    </div>
  </div>

  <div class="player-bio">
    <div class="player-photo"></div>
    <div class="player-info">
      <p class="player-name">Joel</p>
      <p class="player-description">Consistent and calm under pressure.</p>
    </div>
  </div>

  <div class="player-bio">
    <div class="player-photo"></div>
    <div class="player-info">
      <p class="player-name">Chriss</p>
      <p class="player-description">Aggressive style with creative word usage.</p>
    </div>
  </div>

  <div class="player-bio">
    <div class="player-photo"></div>
    <div class="player-info">
      <p class="player-name">Menelick</p>
      <p class="player-description">Silent scorer who lets the tiles speak.</p>
    </div>
  </div>

</body>
</html>
